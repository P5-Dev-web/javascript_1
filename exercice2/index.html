    <!-- 
        Créer une fonction qui demande l'âge de l'utilisateur
        Afficher le nombre de jours vécus que cela représente
        Exemple avec 21 : "Vous avez vécu 7665 jours."
     -->

     
     <script>
        //  Créer une fonction qui demande l'âge de l'utilisateur
         function age(){
             let age = prompt("Donner votre age");
             age = parseInt(age);
             // calcule le nombre de jour vécu
             let jours = age * 365;
             document.write('Vous avez vécu ' + jours + ' jours')
             //return jours;
         }
