<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Demander deux nombres à l'utilisateur (dans deux champs distincts) 
        au clic sur un bouton, afficher le résultat de la multiplication
    Exemple avec 4 et 5 : "4 multiplié par 5 vaut 20"
 -->
    <script>
        var nb1, nb2;
        nb1 = prompt("entrer un nombre");
        nb1 = parseInt(nb1);
        nb2 = prompt("entrer un deuxieme nombre");
        nb2 = parseInt(nb2);
        let result = nb1 * nb2;
    </script>
    <button type="button" onclick="document.write(nb1+ ' multiplié par '+ nb2+ ' vaut '+ result)">Cliquez-moi</button>
</body>
</html>
